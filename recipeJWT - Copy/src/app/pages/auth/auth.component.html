<div class="flex justify-center h-screen h-screen items-center overflow-hidden">

    <div class="container">
        <div class="cover" [ngClass]="{'rotate-active': isRegister}">

            <div class="front">
                <img src="https://img.freepik.com/premium-photo/natural-food-photo-collage-meat-dessert-restaurant-menu_361073-115.jpg?size=626&ext=jpg&uid=R145745410&ga=GA1.2.253241795.1713505300&semt=sph"
                    alt="">

                <div class="text">

                    <span class="text-1">
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    </span>
                    <span>
                        Let us get connected!
                    </span>

                </div>

            </div>
            <div class="back">
                <img src="https://img.freepik.com/free-photo/fried-chicken-with-potato-pan-greens-side-view_141793-3110.jpg?size=626&ext=jpg&uid=R145745410&ga=GA1.2.253241795.1713505300&semt=sph"
                    alt="">

            </div>
        </div>
        <div class="form h-full">

            <div class="form-content h-full">

                <div class="login-form">

                    <h1 class="text-lg font-bold text-center pb-8">Singup</h1>

                    <form [formGroup]="registerationForm" (ngSubmit)="handleRegister()" class="">

                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Full Name</mat-label>
                                <input matInput placeholder="Full Name" formControlName="fullName"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline" />
                            </mat-form-field>
                        </div>

                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Email</mat-label>
                                <input matInput placeholder="Email" formControlName="email"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline" />
                            </mat-form-field>
                        </div>

                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Password</mat-label>
                                <input matInput placeholder="Password" formControlName="password"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline" />
                            </mat-form-field>
                        </div>
                        <div>
                            <button class="w-full" mat-raised-button color="primary" type="submit">
                                Register </button>
                        </div>

                        <div class=" flex items-center gap-2 justify-center mt-9">
                            If you have an account?
                            <button (click)="togglePanel()" mat-button color="primary">Login</button>
                        </div>

                    </form>

                </div>

                <div class="Singup-form">

                    <h1 class="text-lg font-bold text-center pb-8">Login</h1>

                    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="">

                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Email</mat-label>
                                <input matInput placeholder="Email" formControlName="email"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline" />
                            </mat-form-field>
                        </div>

                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Password</mat-label>
                                <input matInput placeholder="Password" formControlName="password"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline" />
                            </mat-form-field>
                        </div>
                        <div>
                            <button class="w-full" mat-raised-button color="primary" type="submit">
                                Login </button>
                        </div>


                    </form>

                    <div class=" flex items-center gap-2 justify-center mt-9">
                        Don't have an account?
                        <button (click)="togglePanel()" mat-button color="primary">Signup</button>
                    </div>

                </div>

            </div>

        </div>


    </div>

</div>
