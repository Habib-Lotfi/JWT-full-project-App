<form (ngSubmit)="onSubmit()" class="w-[27rem] p-6 rounded-lg shadow-md">

    <div class="mb=4">
        <mat-form-field class=" w-full">
            <mat-label class="text-gray-200">Title</mat-label>
            <input matInput placeholder="Ex. Burger" value="Burger" name="title"
                class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline" [(ngModel)]="recipeItem.title" />
        </mat-form-field>
    </div>

    <div class="mb=4">
        <mat-form-field class=" w-full">
            <mat-label class="text-gray-200">Descrition</mat-label>
            <input matInput placeholder="Descrition..." value="" name="descrition"
                class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline" [(ngModel)]="recipeItem.descrition" />
        </mat-form-field>
    </div>
    <div class="mb=4">
        <mat-form-field class=" w-full">
            <mat-label class="text-gray-200">Image</mat-label>
            <input matInput placeholder="image url" value="" name="image"
                class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline" [(ngModel)]="recipeItem.image" />
        </mat-form-field>
    </div>
    <div class="mb=4">
        <mat-radio-group [(ngModel)]="recipeItem.foodType" name="foodType" aria-label="Select an option">
            <mat-radio-button value="Veg">Vegetarain</mat-radio-button>
            <mat-radio-button value="Non-Veg">Non Vegetarain</mat-radio-button>
          </mat-radio-group>
</div>
    <div>
        <button mat-raised-button color="primary" typr="submit">
            Create </button>
    </div>


</form>
